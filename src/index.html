<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-DlJ+PQvD8jkSOrQ5hYq3H5X9bbDk5y+yRKMV7zHMLJx5V7zCZg2lMyV3q5a9XbQQe8W04OvnRl1hG73fL7Vd8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="navbar">
        <!-- <i class="fa-regular fa-popcorn logo"></i> -->
        <img src="./assets/movie.png" id="logo" alt="">
        <div id="cont"></div>
        <ul class="items">
            <li><a href="#">Movies(204)</a></li>
            <li><a href="#">Seasons</a></li>
            <li><a href="#">Episodes</a></li>
        </ul>
    </header>
    <main>
        <article id="movie" class="movie">
            <section class="comment-popup">
                <div id="movie-info" class="movie-info"></div>
                <button id="close-button">x</button>
                <ul class="chart" id="chart"></ul>
                <form class="form">
                    <label for="imputName">Name:</label>
                    <input type="text" id="user-input" name="username" required placeholder="Your Name"/>
                    <label for="commentName">Comment:</label>
                    <textarea type="text" id="user-comment" name="comment" required placeholder="Your Comment"></textarea>
                    <button class="submit" id="submit" data-index="${id}" type="submit">Submit</button>
                </form>
            </section>
        </article>
    </main>
    <div id="reserve-section" class="reserve-show">
    <section id="reservation-popup" class="popup">
        <div id="reservation-info" class="movie-info"></div>
    </section>
</div>
    <footer>
        <p>Created by Tjay, Bronnie and Kelvin Under MIT license</p>
    </footer>
    <ul id="forest"></ul>
</body>
</html>
